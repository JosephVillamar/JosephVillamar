<!DOCTYPE html>
<html lang="es">
<head>
    <title>obtener el numero mayor</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let num1, num2, num3;
        num1 = parseInt(prompt('Ingrese el 1 valor:'));
        num2 = parseInt(prompt('Ingrese el 2 valor:'));
        num3 = parseInt(prompt('Ingrese el 3 valor:'));
        if (num1 > num2) {
            if (num1 > num3) {
                document.write('El mayor de los tres valores es:' + num1);
            } else {
                document.write('El mayor de los tres valores es:' + num3);
            }
        } else {
            if (num2 > num3) {
                document.write('El mayor de los tres valores es:' + num2);
            } else {
                document.write('El mayor de los tres valores es:' + num3);
            }
        }
    </script>
</body>
</html>
