<!DOCTYPE html>
<html lang="es">
<head>
    <title>Problema 2</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let num1;
        let num2;
        let num3;
        let num4;
        num1 = prompt('Ingrese el primer valor');
        num2 = prompt('Ingrese el segundo valor:');
        num3 = prompt('Ingrese el tercer valor:');
        num4 = prompt('Ingrese el cuarto valor:');
        let suma;
        suma = parseInt(num1) + parseInt(num2);
        let producto;
        producto = parseInt(num3) * parseInt(num4);
        document.write('La suma del primer y segundo valor es');
        document.write(suma);
        document.write('<br>');
        document.write('El producto del tercer y cuarto valor es:');
        document.write(producto);
    </script>
</body>
</html>
