<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function retornarPerimetro(lado) {
            let perimetro;
            perimetro = lado * 4;
            return perimetro;
        }
        let lado = parseInt(prompt('Ingrese la medida del lado de un cuadrado:'));
        document.write('El per√≠metro del cuadrado es:' + retornarPerimetro(lado));
    </script>
</body>
</html>
