<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let tabla = parseInt(prompt('Ingrese un valor del 1 al 10:', ''));
        let conta = tabla;
        for (let f = 1; f <= 12; f++) {
            document.write(conta + ' ');
            conta = conta + tabla;
        }
    </script>
</body>
</html>
